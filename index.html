	<div class="container container_custom">
		<div class="row">
			<div class="col">
				<div class="content_container">
					<div class="master_title"><h1>attack table</h1></div>
					<div class="title_container">
						<div class="subtitle d-flex flex-row align-items-center justify-content-start">your data</div>
						<div class="title">
							<div class="d-flex flex-row align-items-center justify-content-start"><div>01 :</div><div>your stats</div></div>
						</div>
					</div>
					<div class="stats d-flex flex-row align-items-start justify-content-between flex-wrap">
						
						<!-- Hit Rating -->
						<div class="stat stat_hit d-flex flex-column align-items-center justify-content-center">
							<div class="stat_title_container d-flex flex-row align-items-center justify-content-start">
								<div><h3>Your Hit Rating</h3></div>
								<div class="stat_img ml-auto"><img src="images/hit.png" alt=""></div>
							</div>
							<div class="stat_num_container">
								<div id="input_hit" class="stat_num">6</div>
								<div class="stat_num_controls">
									<div class="stat_btn stat_inc">+</div>
									<div class="stat_btn stat_dec">-</div>
								</div>
							</div>
						</div>

						<!-- Weapon Skill -->
						<div class="stat stat_hit d-flex flex-column align-items-center justify-content-center">
							<div class="stat_title_container d-flex flex-row align-items-center justify-content-start">
								<div><h3>Your Weapon Skill</h3></div>
								<div class="stat_img ml-auto"><img src="images/weapon.png" alt=""></div>
							</div>
							<div class="stat_num_container">
								<div id="wskill" class="stat_num">305</div>
								<div class="stat_num_controls">
									<div class="stat_btn stat_inc">+</div>
									<div class="stat_btn stat_dec">-</div>
								</div>
							</div>
						</div>

						<!-- Crit -->
						<div class="stat stat_hit d-flex flex-column align-items-center justify-content-center">
							<div class="stat_title_container d-flex flex-row align-items-center justify-content-start">
								<div><h3>Your Spellbook Crit</h3></div>
								<div class="stat_img ml-auto"><img src="images/crit.png" alt=""></div>
							</div>
							<div class="stat_num_container">
								<div id="input_crit" class="stat_num">25</div>
								<div class="stat_num_controls">
									<div class="stat_btn stat_inc">+</div>
									<div class="stat_btn stat_dec">-</div>
								</div>
							</div>
						</div>

					</div>
					<div class="options">
						<div class="option option1 d-flex flex-row align-items-center justify-content-start">
							<div class="opt">Attacking from Behind</div>
							<div class="opt_checkbox check_1 checked"><img src="images/check.png" alt=""></div>
						</div>
						<div class="option option2 d-flex flex-row align-items-center justify-content-start">
							<div class="opt">Dual Wield</div>
							<div class="opt_checkbox check_2 checked"><img src="images/check.png" alt=""></div>
						</div>
					</div>
					<div class="button d-flex flex-column align-items-center justify-content-center"><span>show my table</span></div>
					<div class="table_container">
						<div class="title_container">
							<div class="subtitle d-flex flex-row align-items-center justify-content-start">results</div>
							<div class="title">
								<div class="d-flex flex-row align-items-center justify-content-start"><div>02 :</div><div>your attack table</div></div>
							</div>
						</div>
						<div class="results">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
</div>
